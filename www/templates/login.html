  <ion-content>
    <div>
    <div class="row">
      <div class="col text-center">
        <h3>Login</h3>
      </div>
    </div>
      <form ng-submit="sendOPT()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Select Store Category</span>
          <select ng-model="loginData.categoty">
            <option selected>Grocery</option>
            <option>Fruits</option>
            <option>Electronics</option>
            <option>Pharmacy</option>
          </select>
        </label>

        <label class="item item-input">
          <span class="input-label">Mobile Number +91</span>
          <input type="tel"  placeholder="Enter 10 digit mobile number" ng-model="loginData.mobile">
        </label>

        <label class="item">
          <button class="button button-block button-balanced" type="submit">Login</button>
        </label>
      </div>
    </form>
      <label class="item">
        <div class="text-center">Store not registered yet?</div>
        <button class="button button-block button-energized" ng-click="login()">Register your store</button>
      </label>
    </div>

  </ion-content>
